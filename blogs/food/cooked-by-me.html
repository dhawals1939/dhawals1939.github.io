<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- Global site styles -->
  <link rel="stylesheet" href="/css/style.css">
  <!-- Blog-specific styles -->
  <link rel="stylesheet" href="/css/blogs.css">
  <script src="/js/theme.js" defer></script>
</head>
<body class="grayscale">
  <header id="header">
    <h1 id="page-title">Food — Cooked by Me</h1>
    <p>
      <a href="/blogs/index.html">← back to Trips & Stories</a>
      &nbsp;|&nbsp;
      <a href="/">home</a>
    </p>
    <hr>
  </header>

  <main id="main">
    <h2 class="album-title" id="album-subtitle">Cooked-by-Me Dishes</h2>
    <section class="gallery" id="gallery"></section>
  </main>

  <footer id="footer">
    <hr>
    <p>Trips & Stories — Food · Cooked-by-Me</p>
  </footer>

  <!-- Blog page script -->
    <script>
    const ROOT = "/img/blog_captures/food/";

    // Single album: Cooked-by-Me only
    const album = {
      title: "Cooked-by-Me Dishes",
      base: ROOT + "Cooked-by-Me/",
      files: [
        { name: "IMG_6692.JPEG", caption: "Channa(chick-pea) Curry with Yogurt and Roti + Lemonade" },
        { name: "IMG_7952.JPEG", caption: "Tomato Daal (Lentil soup) with fried Potatoes and Rice" },
        { name: "IMG_8066.JPEG", caption: "Idly with Sambar" },
        { name: "IMG_8101.JPEG", caption: "Dosa with Peanut Chutney" },
        { name: "IMG_8103.JPEG", caption: "Palak Paneer and Roti" },
        { name: "IMG_8139.JPEG", caption: "Paneer Butter Masala with Roti" },
        { name: "IMG_8373.JPEG", caption: "Utappam with Peanut Chutney (An attempt :P)" },
        { name: "IMG_8404.JPEG", caption: "Allo Matar and Paneer with Galric Naan" }
      ]
    };

    const gallery = document.getElementById("gallery");

    function renderItem(base, item, label) {
      const src = base + item.name;
      const ext = item.name.split(".").pop().toLowerCase();
      const fig = document.createElement("figure");

      if (["mov", "mp4", "webm"].includes(ext)) {
        fig.innerHTML = `
          <video class="corner-fade" controls preload="metadata">
            <source src="${src}">
          </video>
          <figcaption>${item.caption || ""}</figcaption>`;
      } else {
        fig.innerHTML = `
          <img class="corner-fade" loading="lazy" src="${src}"
               alt="${label} ${item.name.replace(/\.(jpeg|jpg|png|gif)$/i, '')}">
          <figcaption>${item.caption || ""}</figcaption>`;
      }

      fig.querySelector("img")?.addEventListener("error", () => fig.remove());
      gallery.appendChild(fig);
    }

    // Render all Cooked-by-Me dishes
    album.files.forEach(item => renderItem(album.base, item, album.title));
  </script>
</body>
</html>
